 <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title text-center">{{assignment.title}}</h1>
        <div class="btn btn-warning col-sm-2" type="button" ng-click="cancel()">Return to Queue</div>
        <div class="btn btn-primary col-sm-2 col-sm-offset-8" type="button" ng-click="ok()">Submit Feedback</div>
        <!---->
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="col-sm-2 control-label" for="feedback">Feedback for {{assignment.firstname}}: </label>
                <div class="col-sm-10">
                    <textarea ng-model="assignment.instructor_feedback" class="form-control" cols="40" rows="10" id="feedback" ></textarea>
                </div>
            </div>
        </form>

            <div class="row">
                <label class="col-sm-2 control-label">Github Repo: </label>
                <div class="col-sm-10">{{assignment.github}}</div>
            </div>
            <div class="row" ng-if="assignment.heroku">
                <label class="col-sm-2 control-label">Heroku Link: </label>
                <div class="col-sm-10">{{assignment.heroku}}</div>
            </div>
            <div class="row" ng-if="assignment.students_comments">
                <label class="col-sm-2 control-label">Student Feedback: </label>
                <div class="col-sm-10">{{assignment.students_comments}}</div>
            </div>

    </div>
</div>
