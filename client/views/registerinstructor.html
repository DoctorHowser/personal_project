<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/register.min.js"></script>
</head>
<body>
    <div class="instructions">
        <div class="container">
            <h1 class="lead text-center">Prime Origin</h1>
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <div class="well text-center">
            <h3>Instructor Registration</h3>

        <form class="form-horizontal" action="/register/instructor" method="post">
            <div class="form-group">
                <label class="control-label col-sm-4" for="username">Username:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="text" name="username" id="username"/>
                </div>
            </div>
            <!--ng-unique="tableDB.userDBField"-->

            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="password" name="password" id="password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="firstName">First Name:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="password" name="firstName" id="firstName"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="text" name="lastName" id="lastName"/>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="email" name="email" id="email"/>
                </div>
            </div>

            <div class="form-group">
                <a class='col-md-4' href="/register/" >Student?</a>
                <input class='btn btn-success col-md-4' type="submit" value="Register"/>
                <a class="col-md-4" href="/">Login?</a>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
