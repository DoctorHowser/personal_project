<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/register.min.js"></script>
</head>
<body>
    <div class="instructions">
        <div class="container">
            <h1 class="lead text-center">Prime Origin</h1>
        </div>
    </div>
    <div class="container col-md-6 col-md-offset-3">
        <div class="well text-center">
            <h3>Instructor Registration</h3>

        <form name='signup_form' class="form-horizontal" action="/register/instructor" method="post">
            <div class="form-group" ng-class="{ 'has-error' : signup_form.username.$invalid && !signup_form.username.$pristine }">
                <label class="control-label col-sm-4" for="username">Username:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="text"
                           name="username" id="username" ng-model="username"
                           ng-unique="{key: 'users', property: 'username'}"
                           required/>

                    <!--Form Validation-->
                    <div ng-messages="signup_form.username.$error" ng-if="!signup_form.username.$pristine">
                        <p ng-message="unique">Choose different username</p>
                        <p ng-message="required">Enter Username</p>
                    </div>
                </div>
            </div>


            <div class="form-group" ng-class="{ 'has-error' : signup_form.password.$invalid && !signup_form.password.$pristine }">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="password"
                           name="password" id="password" ng-model="password"
                           required/>
                    <!--Form Validation-->
                    <div ng-messages="signup_form.password.$error" ng-if="!signup_form.password.$pristine">
                        <p ng-message="required">Enter Password</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : signup_form.passwordB.$invalid && !signup_form.passwordB.$pristine }">
                <label class="control-label col-sm-4" for="passwordB">Retype Password:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="password"
                           name="passwordB" id="passwordB" ng-model="passwordB"
                           required password-match="password"/>
                    <!--Form Validation-->
                    <div ng-messages="signup_form.passwordB.$error" ng-if="!signup_form.passwordB.$pristine">
                        <p ng-message="required">Enter Password</p>
                    </div>

                    <p ng-show="signup_form.passwordB.$invalid && !signup_form.passwordB.$pristine" class="help-block">Passwords do not match!</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : signup_form.firstName.$invalid && !signup_form.firstName.$pristine }">
                <label class="control-label col-sm-4" for="firstName">First Name:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="text"
                           name="firstName" id="firstName" ng-model="firstName" required/>
                    <!--Form Validation-->
                    <div ng-messages="signup_form.firstName.$error" ng-if="!signup_form.firstName.$pristine">
                        <p ng-message="required">Enter First Name</p>
                    </div>

                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : signup_form.lastName.$invalid && !signup_form.lastName.$pristine }">
                <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="text"
                           name="lastName" id="lastName" ng-model="lastName" required/>
                    <!--Form Validation-->
                    <div ng-messages="signup_form.lastName.$error" ng-if="!signup_form.lastName.$pristine">
                        <p ng-message="required">Enter Last Name</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : signup_form.email.$invalid && !signup_form.email.$pristine }">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class='form-control'
                           type="email" name="email" id="email" ng-model="email"
                           required/>
                    <!--Form Validation-->
                    <div ng-messages="signup_form.email.$error" ng-if="!signup_form.email.$pristine">
                        <p ng-message="required">Enter Email Address</p>
                        <p ng-message="email">Enter a valid Email</p>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <a class='col-md-4' href="/register/" >Student?</a>
                <input class='btn btn-default col-md-4' type="submit" value="Register"/>
                <a class="col-md-4" href="/">Login?</a>
            </div>
            </form>
            </div>
        </div>

</body>
</html>
