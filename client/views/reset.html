<!DOCTYPE html>
<html ng-app="formApp">
<head>
    <title>Prime Origin Login</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-messages/angular-messages.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/register.min.js"></script>


</head>

<body>
<div class="instructions">
    <div class="container">
        <h1 class="lead text-center">Prime Origin</h1>
    </div>
</div>
<div class="container col-md-6 col-md-offset-3">
    <div class="well text-center">
        <h3>Password Reset</h3>

        <form name="resetForm" class="form-horizontal" action="/password/reset" method="post">

            <div class="form-group" ng-class="{ 'has-error': !resetForm.username.$pristine && resetForm.username.$invalid }">
                <label class="control-label col-sm-4" for="username">Username:</label>
                <div class="col-sm-8">
                    <input class='form-control' ng-model="username" type="text" name="username" id="username" required/>
                    <div ng-messages="resetForm.username.$error" ng-if="!resetForm.username.$pristine">
                        <p ng-message="required">Required!</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !resetForm.email.$pristine && resetForm.email.$invalid }">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="email" name="email" ng-model="email" id="email" required/>
                    <div ng-messages="resetForm.email.$error" ng-if="!resetForm.email.$pristine">
                        <p ng-message="required">Required!</p>
                        <p ng-message="email">Needs valid email address!</p>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !resetForm.password.$pristine && resetForm.password.$invalid }">
                <label class="control-label col-sm-4" for="email">New Password:</label>
                <div class="col-sm-8">
                    <input class='form-control' type="password" name="password" id="password" ng-model="password" required/>
                    <div ng-messages="resetForm.password.$error" ng-if="!resetForm.password.$pristine">
                        <p ng-message="required">Required!</p>
                    </div>
                </div>
            </div>

                <div class="form-group" ng-class="{ 'has-error': !resetForm.password2.$pristine && resetForm.password2.$invalid }">
                    <label class="control-label col-sm-4" for="email">Repeat New Password:</label>
                        <div class="col-sm-8">
                        <input class='form-control' type="password" name="password2" ng-model="password2" id="password2" required password-match="password"/>
                            <div ng-messages="resetForm.password2.$error" ng-if="!resetForm.password2.$pristine">
                                <p ng-message="required">Required!</p>
                                <p ng-message="unique">Passwords do not match!</p>
                            </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4"></label>
                        <div class="col-sm-8">
                             <input class="pull-left btn btn-default" ng-disabled="resetForm.$invalid" type="submit" value="Reset Password"/>
                        </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
