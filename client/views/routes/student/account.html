
<h1 class="text-center">My Account</h1>
<form class="form-horizontal col-md-6 col-sm-12">

    <div class="form-group">
        <p class="col-sm-4 control-label">Account info for: </p>
        <div class="col-xs-8">
            <p class="form-control">{{user.firstname}} {{user.lastname}}</p>
        </div>
    </div>

    <div class="form-group">
        <p class="col-sm-4 control-label">Cohort: </p>
        <div class="col-xs-8">
            <p  class="form-control">{{user.cohort}}</p>
        </div>
    </div>

    <div class="form-group">
        <p class="col-sm-4 control-label">Email: </p>
        <div class="col-xs-8">
            <p class="form-control">{{user.email}}</p>
        </div>
    </div>

</form>

<form name="userForm" class="form-horizontal col-md-6 col-sm-12" ng-submit="resetPassword()" novalidate>
    <h4>Change Password:</h4>
    <div class="form-group" ng-class="{ 'has-error' : userForm.newPassA.$invalid && !userForm.newPassA.$pristine }">
        <label class="col-sm-6 control-label">New Password: </label>
        <div  class="col-sm-6">
            <input name="newPassA" type="password" class="form-control" ng-model="user.newPassA" required></input>
            <p ng-show="userForm.newPassA.$invalid && !userForm.newPassA.$pristine" class="help-block">Enter new password</p>
        </div>

    </div>
    <div class="form-group">
        <label class="col-sm-6 control-label">Repeat New Password: </label>
        <div class="col-sm-6">
            <input name="newPassB" type="password" class="form-control" ng-model="user.newPassB" required password-match="user.newPassA"></input>
            <p ng-show="userForm.$invalid && !userForm.newPassB.$pristine" class="help-block">Passwords do not match!</p>
        </div>
    </div>
    <div class="col-sm-offset-1">
        <input ng-disabled="userForm.$invalid" type="submit" class="btn btn-default" ng-click="resetPassword()" value="Reset Password"/>
    </div>
</form>
