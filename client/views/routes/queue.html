<div class="well">
<h1 class="text-center">The Assignment Queue</h1>
<table class="table table-hover table-responsive">
    <thead>
        <tr>
            <th ng-click="reverse=!reverse;sortBy('-first_name', reverse)">Student
                <span class="glyphicon glyphicon-menu-down"></span></th>
            <th ng-click="reverse=!reverse;sortBy('assigned_cohort', reverse)">Cohort
                <span class="glyphicon glyphicon-menu-down"></span></th>
            <th ng-click="reverse=!reverse;sortBy('title', reverse)">Assignment Name
                <span class="glyphicon glyphicon-menu-down"></span></th>
            <th ng-click="reverse=!reverse;sortBy('update_time', reverse)">Updated Date and Time
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></th>
        </tr>
    </thead>
    <tbody>
        <tr class='queue' ng-repeat="info in queue" ng-click="open(info)">
            <td>{{info.firstname}}</td>
            <td>{{info.assigned_cohort}}</td>
            <td>{{info.title}}</td>
            <td>{{info.update_time | date:"MM/dd/yyyy 'at' h:mma"}}</td>
        </tr>
    </tbody>
</table>
</div>
