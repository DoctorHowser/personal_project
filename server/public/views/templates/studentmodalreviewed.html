<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title text-center">{{assignment.title}}</h1>
        <div class="btn btn-warning col-sm-2" type="button" ng-click="cancel()">Return to Queue</div>
        <div class="btn btn-primary col-sm-2 col-sm-offset-8" type="button" disabled>Complete</div>

    </div>

    <div class="modal-body">
            <div class="text-center">
            <h3>{{assignment.description}}</h3>
            <a ng-href="{{assignment.resource_link}}">Github Resource</a>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Github Repo: </label>
                <div class="col-sm-10">
                    <p class='form-control'>{{assignment.github}}</p>
                </div>
            </div>

            <div class="form-group" ng-if="assignment.heroku">
                <label class="col-sm-2 control-label">Heroku Link: </label>
                <div class="col-sm-10">
                    <p class="form-control">{{assignment.heroku}}</p>
                </div>
            </div>

            <div class="form-group" ng-if="assignment.students_comments">
                <label class="col-sm-2 control-label">Questions & Comments: </label>
                <div class="col-md-10">
                <p class="form-control">{{assignment.students_comments}}</p>
                    </div>
            </div>

    </div>
    </div>
