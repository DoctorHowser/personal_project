<div class="modal-content">
    <div id='mhead' class="modal-header">
        <h1 class="modal-title text-center">{{assignment.title}}</h1>
        <div class="btn btn-default col-sm-4 col-xs-6" type="button" ng-click="cancel()"><span aria-hidden="true" class="pull-left">&times;</span>Return to Queue</div>
        <button ng-disabled="form.$invalid" class="btn btn-default col-sm-4 col-xs-6 col-sm-offset-4 col-xs-offset-0"  ng-click="ok()">Submit Assignment<span class="glyphicon glyphicon-ok pull-right"></span></button>
        <!---->
    </div>
    <div class="modal-body">

        <form class="form-horizontal" name="form">
            <div class="text-center">
            <h3>{{assignment.description}}</h3>
            <a ng-href="{{assignment.resource_link}}">Github Resource</a>
            </div>

            <div class="form-group" ng-class="{ 'has-error': !form.github.$pristine && form.github.$invalid }">
                <label class="col-sm-2 control-label">Github Repo: </label>
                <div class="col-sm-10">
                    <input name="github" class='form-control' ng-model="assignment.github" required type="url" placeholder="URL to your Repo" />
                    <div ng-messages="form.github.$error" ng-if="!form.github.$pristine">
                        <p ng-message="required">Please provide a link to your github repo!</p>
                        <p ng-message="url">This is not a valid URL (http://...)</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Heroku Link: </label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="assignment.heroku" placeholder="URL to your Heroku"></input>

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Questions & Comments: </label>
                <div class="col-md-10">
                <textarea class="form-control" ng-model="assignment.students_comments"></textarea>
                    </div>
            </div>
        </form>
    </div>
</div>
